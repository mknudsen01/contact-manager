<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media_queries.css">
</head>
<body>
  <section class="container">
    <section data-contacts-container>
      <nav class="onerow bg-light">
        <h1 class="col3">Contax</h1>
        <input data-search-bar class="col5" type="text" placeholder="search" autocomplete="off">
        <a data-show-add-contact-form class="col4 go last" href="#">Add a Contact</a>
      </nav>
      <section data-name="letters-tabs" class="col12 letters bg-light padding-tb-1 center">
      </section>
      <form data-name="addContact" class="addContact hidden" action="#" autocomplete="off">
        <section class="inputs push3 col6">
          <input data-id="firstName" class="onerow" placeholder="First Name" type="text"/>
          <input data-id="lastName" class="onerow" placeholder="Last Name"type="text"/>
          <input data-id="city" class="onerow" placeholder="City, State" type="text"/>
          <input data-id="email" class="onerow" placeholder="Email" type="text"/>
          <input data-id="company" class="onerow" placeholder="Company" type="text"/>
          <input data-id="title" class="onerow" placeholder="Title at company" type="text"/>
          <input data-id="phone" class="onerow" placeholder="Phone Number" type="text"/>
          <section class="buttons onerow">
            <a data-add class="add go btn col6" href="#">Add Contact</a>
            <a data-hide-add-contact-form class="cancel danger btn col6 last" href="#">Cancel</a>
          </section>
        </section>
      </form>
    </section>
  </section>

  <script type="text/template" id="noResultsTemplate">
    <section class="onerow">
      <h3>Sorry, no results were found</h3>
    </section>
  </script>

  <script type="text/template" id="contactTemplate">
      <section data-basics class="padding-all-1 col12">
        <h2 data-name="fullName" class="left col7">
          <span data-id="firstName"><%= firstName %></span> <span data-id="lastName"><%= lastName %></span>
        </h2>
        <h2 data-id="city" class="left ital col4"><%= city %></h2>
        <a data-show-more class="glow col1 last">&or;</a>
      </section>
      <section data-details class="padding-lr-1 col12 hidden">
        <section data-name="work-row" class="col12">
          <h4 data-name="job" class="left col7"><span data-id="title"><%= title %></span>, <span data-id="company" class="ital"><%= company %></span></h4>
          </span>
        </section>
        <section data-name="email-row" class="col12">
          <label for="email" class="bold col1">Email:</label><span data-id="email" class="ital col5"><%= email %></span>
        </section>
        <section data-name="phone-row" class="col12">
          <label for="phone" class="bold col1">Phone:</label><span data-id="phone" class="phone col3 last"><%= phone %></span>
        </section>
        <section data-name="actions-row" class="col12 last-row">
          <a href="#" data-delete class="delete danger font-size-reset push9 col2 last">Delete Contact</a>
        </section>
      </section>
  </script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/models/contact.js"></script>
  <script src="js/collections/rolodex.js"></script>
  <script src="js/views/contact.js"></script>
  <script src="js/views/rolodex.js"></script>
  <script src="js/views/noResults.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
